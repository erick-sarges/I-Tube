<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/icons8-reproduzir-youtube-40.png" type="image/png">
    <link rel="stylesheet" href="./CSS/cadastro.css" type="text/css">

    <title>Cadastro</title>


</head>

<body>

    <div class="conteiner">

        <h2>Cadastro</h2>

        <form method="GET" action="">
            <label for="username" class="nome">Nome:</label><br>
            <input type="text" nome="username" placeholder="Seu Nome" id="username"><br>

            <label for="email" class="email">Email:</label><br>
            <input type="email" nome="email" placeholder="Email" id="email"><br>

            <label for="senha" class="senha">Senha:</label><br>
            <input type="password" name="password" placeholder="Senha" id="senha"><br>

            <label for="confirmar-senha" class="confirmar-senha">Confirmar-Senha:</label><br>
            <input type="text" name="confirm-password"  id="confirmar-senha" placeholder="Confirmar Senha"><br>

            <label for="place" class="estado"> Estado:</label><br>
            <select name="Place" id="place">
                <option value="" selected hidden disabled>Estado</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="PA">Pará</option>
                <option value="BA">Bahia</option>
                <option value="MG">Minas Gerais</option>
                <option value="ES">Espirito Santos</option>

            </select>
            <br>

            <span>Gênero:</span><br>
            <input type="radio" name="gender" value="M" checked><b>Masculino</b>
            <input type="radio" name="gender" value="F"><b>Feminino</b>
            <input type="radio" name="gender" value="O"><b>Outros</b>
            <br>

            <span>Estado Civil:</span><br>
            <input type="radio" name="estado-civil" value="C"><b>Casado</b>
            <input type="radio" name="estado-civil" value="S"><b>Solteiro</b>
            <br>
            <span> Interesses:</span><br>
            <input type="checkbox" name="Interesses" value="H"><b>Homens</b>
            <input type="checkbox" name="Interesses" value="M"><b>Mulheres</b>
            <input type="checkbox" name="Interesses" value="A"><b>Aliens</b>
            <input type="checkbox" name="Interesses" value="O"><b>Outros</b>
            <br>
            <span class="sobre-voce">Sobre você:</span><br>
            <textarea name="msg" id="" cols="30" rows="10"></textarea>
            <br>

            <input type="reset" value="Apagar">
            <input type="submit" value="Concluir">

        </form>

    </div>

</body>

</html>
